<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!-- NAVBAR -->
  <!-- As a heading -->
  <nav class="navbar navbar-primary bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-light">Gestor de ventas</span>
    </div>
  </nav>
  <!-- SECCION SUPERIOR -->
  <section class="container">
    <div class="row">
      <!-- VENTAS X SUCURSAL -->
      <div class="col">
        <div class="box-sup">
          <div class="titulo">
            <h3>Ventas por sucursal</h3>
          </div>
          <table class="table" id="tabla-sucursal">
            <tr>
              <td><b>Sucursal</b></td>
              <td><b>Total ventas</b></td>
            </tr>
            <tr>
              <td>Centro</td>
              <td id="centro"></td>
            </tr>
            <tr>
              <td>Caballito</td>
              <td id="caballito"></td>
            </tr>
          </table>
        </div>
      </div>
      <!-- REPORTES -->
      <div class="col">
        <div class="box-sup">
          <div class="titulo">
            <div class="titulo">
              <h3>Reportes</h3>
            </div>
          </div>
          <table class="table" id="tabla-reportes">
            <tr>
              <td>Producto estrella:&nbsp;&nbsp;&nbsp;<b><span id="top-product"></span></b></td>
            </tr>
            <tr>
              <td>
                Vendedor estrella:&nbsp;&nbsp;&nbsp;<b><span id="top-vendor"></span></b>
              </td>
            </tr>
          </table>
          <br>
        </div>
      </div>
    </div>
  </section>
  <!-- SECCION INFERIOR -->
  <section class="container">
    <div class="box-inf">
      <!-- VENTAS -->
      <div class="titulo">
        <h3 id="ventas">Ventas</h3>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" id="nueva-venta" data-bs-toggle="modal" data-bs-target="#modal">
          <i class="fas fa-plus-circle">&nbsp;Nueva venta</i>
        </button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">Agregar venta</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <!-- Vendedor -->
              <label class="h6">Vendedor</label>
              <select id="vendedor" class="form-select" aria-label="Default select example">
                <option selected></option>
                <option value="1">Donatello</option>
                <option value="2">Leonardo</option>
                <option value="3">Michelangelo</option>
                <option value="3">Raphael</option>
              </select>
              <!-- Componentes -->
              <label class="h6">Componentes</label>
              <select id="componente" class="form-select" multiple="multiple" aria-label="multiple select example">
                <option value="1">Monitor GPRS 3000</option>
                <option value="2">Motherboard ASUS 1500</option>
                <option value="3">Monitor ASC 543</option>
                <option value="4">Motherboard ASUS 1200</option>
                <option value="5">Motherboard MZI</option>
                <option value="6">HDD Toyiva</option>
                <option value="7">HDD Wezter Dishital</option>
                <option value="8">RAM Quinston</option>
                <option value="9">RAM Quinston Fury</option>
              </select>
              <!-- Sucursal -->
              <label class="h6">Sucursal</label>
              <select id="sucursal" class="form-select" aria-label="Default select example">
                <option selected></option>
                <option value="1">Centro</option>
                <option value="2">Caballito</option>
              </select>
              <!-- Fecha -->
              <label class="h6">Fecha</label>
              <input id="fecha" type="date" class="input-group">
              <!-- Modal footer -->

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                onclick="saveSale(salesLen)">Guardar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Fin del modal -->
      <!-- Tabla inferior -->
      <table class="table" id="tabla-ventas">
        <tr>
          <td><b>Fecha</b></td>
          <td><b>Vendedor</b></td>
          <td><b>Sucursal</b></td>
          <td><b>Componentes</b></td>
          <td><b>Precio</b></td>
          <td><b>Acciones</b></td>
        </tr>
      </table>
    </div>
  </section>
  <!-- Fin tabla inferior -->
  <!-- SCRIPTS -->
  <script src="scripts/data.js"></script>
  <script src="scripts/funcs.js"></script>
  <script src="scripts/dom.js"></script>
  <script src="https://kit.fontawesome.com/c9e4e4ea43.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
